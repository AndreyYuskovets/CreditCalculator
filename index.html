<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Кредитный калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            margin: 10px 0;
        }

        input[type="number"], input[type="button"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 100%;
            }
            .table {
                width: 100%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Кредитный калькулятор</h1>

        <label for="loanAmount">Сумма кредита:</label>
        <input type="number" id="loanAmount" value="170000" />

        <label for="firstPeriodInterest">Процент на первые полгода:</label>
        <input type="number" id="firstPeriodInterest" value="6" />

        <label for="secondPeriodInterest">Процент на оставшийся период:</label>
        <input type="number" id="secondPeriodInterest" value="17.5" />

        <input type="button" value="Рассчитать" id="calculateButton" onclick="calculateLoan()" />

        <table>
            <thead>
                <tr>
                    <th>Месяц</th>
                    <th>Платеж</th>
                    <th>Проценты</th>
                    <th>Основной долг</th>
                    <th>Остаток</th>
                </tr>
            </thead>
            <tbody id="resultTable">
                <!-- Результаты будут вставлены сюда -->
            </tbody>
        </table>
    </div>

    <script>
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const firstPeriodInterest = parseFloat(document.getElementById("firstPeriodInterest").value) / 100;
            const secondPeriodInterest = parseFloat(document.getElementById("secondPeriodInterest").value) / 100;
            const monthsInFirstPeriod = 6;
            const monthsInSecondPeriod = 24;

            // Массив для хранения результатов
            const results = [];
            let remainingAmount = loanAmount;

            // Рассчитываем первые 6 месяцев
            for (let month = 1; month <= monthsInFirstPeriod; month++) {
                const interestPayment = remainingAmount * firstPeriodInterest / 12;
                const principalPayment = (loanAmount / monthsInFirstPeriod) + interestPayment;
                remainingAmount -= (loanAmount / monthsInFirstPeriod);
                results.push([month, principalPayment.toFixed(2), interestPayment.toFixed(2), (loanAmount / monthsInFirstPeriod).toFixed(2), remainingAmount.toFixed(2)]);
            }

            // Рассчитываем оставшийся период (18 месяцев)
            for (let month = monthsInFirstPeriod + 1; month <= monthsInFirstPeriod + monthsInSecondPeriod; month++) {
                const interestPayment = remainingAmount * secondPeriodInterest / 12;
                const principalPayment = (loanAmount / monthsInSecondPeriod) + interestPayment;
                remainingAmount -= (loanAmount / monthsInSecondPeriod);
                results.push([month, principalPayment.toFixed(2), interestPayment.toFixed(2), (loanAmount / monthsInSecondPeriod).toFixed(2), remainingAmount.toFixed(2)]);
            }

            // Вставляем результаты в таблицу
            const resultTable = document.getElementById("resultTable");
            resultTable.innerHTML = "";

            results.forEach(result => {
                const row = document.createElement("tr");
                result.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    row.appendChild(td);
                });
                resultTable.appendChild(row);
            });
        }
    </script>

</body>
</html>
