<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        label,
        input,
        button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        #simulator {
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        .hidden {
            display: none;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            label, input, button {
                font-size: 0.9rem;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            table th, table td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            button {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <h1>Кредитный калькулятор</h1>

    <div class="input-group">
        <label for="loanAmount">Сумма кредита</label>
        <input type="number" id="loanAmount" value="170000" />
    </div>

    <div class="input-group">
        <label for="firstPeriodRate">Процент первый период (первые полгода)</label>
        <input type="number" id="firstPeriodRate" value="6" />
    </div>

    <div class="input-group">
        <label for="secondPeriodRate">Процент второй период (после 6 месяцев)</label>
        <input type="number" id="secondPeriodRate" value="17.5" />
    </div>

    <button id="calculateBtn">Рассчитать</button>

    <div id="simulator" class="hidden">
        <h2>Результаты</h2>
        <table>
            <thead>
                <tr>
                    <th>Месяц</th>
                    <th>Платеж</th>
                    <th>Проценты</th>
                    <th>Основной долг</th>
                    <th>Остаток долга</th>
                    <th>Сумма выплачена</th>
                </tr>
            </thead>
            <tbody id="paymentTable">
                <!-- Результаты расчетов появятся здесь -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('calculateBtn').addEventListener('click', function() {
                const loanAmount = parseFloat(document.getElementById('loanAmount').value);
                const firstPeriodRate = parseFloat(document.getElementById('firstPeriodRate').value);
                const secondPeriodRate = parseFloat(document.getElementById('secondPeriodRate').value);

                const monthsFirstPeriod = 6;
                const monthsSecondPeriod = 12;

                const monthlyRateFirstPeriod = firstPeriodRate / 100 / 12;
                const monthlyRateSecondPeriod = secondPeriodRate / 100 / 12;

                let remainingAmount = loanAmount;
                let totalPaid = 0;
                let tableBody = document.getElementById('paymentTable');
                tableBody.innerHTML = ''; // Очищаем таблицу перед расчетом

                // Платежи в первые 6 месяцев
                for (let month = 1; month <= monthsFirstPeriod; month++) {
                    let interestPayment = remainingAmount * monthlyRateFirstPeriod;
                    let principalPayment = loanAmount / monthsFirstPeriod;
                    let totalPayment = principalPayment + interestPayment;

                    remainingAmount -= principalPayment;
                    totalPaid += totalPayment;

                    let row = `<tr>
                                <td>${month}</td>
                                <td>${totalPayment.toFixed(2)}</td>
                                <td>${interestPayment.toFixed(2)}</td>
                                <td>${principalPayment.toFixed(2)}</td>
                                <td>${remainingAmount.toFixed(2)}</td>
                                <td>${totalPaid.toFixed(2)}</td>
                            </tr>`;
                    tableBody.innerHTML += row;
                }

                // Платежи на второй период (после 6 месяцев)
                for (let month = monthsFirstPeriod + 1; month <= monthsFirstPeriod + monthsSecondPeriod; month++) {
                    let interestPayment = remainingAmount * monthlyRateSecondPeriod;
                    let principalPayment = loanAmount / monthsSecondPeriod;
                    let totalPayment = principalPayment + interestPayment;

                    remainingAmount -= principalPayment;
                    totalPaid += totalPayment;

                    let row = `<tr>
                                <td>${month}</td>
                                <td>${totalPayment.toFixed(2)}</td>
                                <td>${interestPayment.toFixed(2)}</td>
                                <td>${principalPayment.toFixed(2)}</td>
                                <td>${remainingAmount.toFixed(2)}</td>
                                <td>${totalPaid.toFixed(2)}</td>
                            </tr>`;
                    tableBody.innerHTML += row;
                }

                // Показать результат
                document.getElementById('simulator').classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
